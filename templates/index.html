<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>藝人新聞進階查詢</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f4; color: #333; }
        .container { max-width: 900px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { color: #007bff; text-align: center; }
        .search-form, .filter-group { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9; }
        .filter-group h3 { margin-top: 0; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        label { margin-right: 15px; cursor: pointer; }
        select, button[type="submit"] { padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
        .media-list { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .media-list label { padding: 5px 10px; background: #e0e0e0; border-radius: 3px; }
        .date-options button { padding: 8px 15px; margin-right: 10px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        .results { margin-top: 30px; border-top: 2px solid #ccc; padding-top: 20px; }
        .news-item { background-color: #e9ecef; padding: 10px; margin-bottom: 8px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <h1>藝人新聞進階查詢系統</h1>
    
    <form class="search-form" method="POST" action="/">
        
        <div class="filter-group">
            <h3>選擇藝人</h3>
            <select name="artist_select" required>
                <option value="">-- 請選擇藝人 --</option>
                {% for artist in artists %}
                    <option value="{{ artist }}" {% if artist == selected_artist %}selected{% endif %}>{{ artist }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="filter-group">
            <h3>時間範圍</h3>
            <div class="date-options">
                <input type="radio" id="all" name="time_period" value="all" {% if time_period == 'all' %}checked{% endif %}>
                <label for="all">全部時間</label>
                
                <input type="radio" id="today" name="time_period" value="today" {% if time_period == 'today' %}checked{% endif %}>
                <label for="today">當天</label>
                
                <input type="radio" id="this_week" name="time_period" value="this_week" {% if time_period == 'this_week' %}checked{% endif %}>
                <label for="this_week">當周 (週一至今日)</label>
                
                <input type="radio" id="this_month" name="time_period" value="this_month" {% if time_period == 'this_month' %}checked{% endif %}>
                <label for="this_month">當月 (1號至今日)</label>
            </div>
        </div>

        <div class="filter-group">
            <h3>優先查詢媒體官網 (可複選)</h3>
            <div class="media-list">
                {% for name, site in media_sites.items() %}
                    <label>
                        <input type="checkbox" name="media_check" value="{{ name }}" 
                               {% if name in selected_media %}checked{% endif %}> 
                        {{ name }}
                    </label>
                {% endfor %}
            </div>
        </div>
        
        <button type="submit">開始查詢新聞</button>
    </form>

    {% if news_results %}
        <div class="results">
            <h2>{{ selected_artist }} 的最新報導</h2>
            
            {% for item in news_results %}
                <div class="news-item">{{ item }}</div>
            {% endfor %}
            
        </div>
    {% endif %}

</div>

</body>
</html>
